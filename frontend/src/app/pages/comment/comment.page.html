<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <tiktok-comment-item *ngFor="let comment of comments" [comment]="comment"></tiktok-comment-item>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <tiktok-comment-input [tweetId]="tweet.id"></tiktok-comment-input>
  </ion-toolbar>
</ion-footer>
