<ion-content [fullscreen]="true">
  <ion-slides (ionSlideWillChange)="ionSlideWillChange($event)" [options]="slideOpts">
    <ion-slide *ngFor="let tweet of tweets; let i = index; trackBy: trackByFn">
      <tiktok-home-tweet [tweet]="tweet" [autoPlay]="i === 0"></tiktok-home-tweet>
    </ion-slide>
  </ion-slides>
</ion-content>
