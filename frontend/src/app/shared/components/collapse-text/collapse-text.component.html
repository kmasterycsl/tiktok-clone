<div [ngStyle]="style">
    {{ text }}
    <span (click)="setStyle(true)" *ngIf="!showAll" class="show-more">
    Expand 
    <ion-icon name="caret-down-outline"></ion-icon>
  </span>
    <span (click)="setStyle(false)" *ngIf="showAll" class="show-more">
    Collapse
    <ion-icon name="caret-up-outline"></ion-icon>
  </span>
</div>
